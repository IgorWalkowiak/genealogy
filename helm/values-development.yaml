# Przykładowe wartości dla środowiska deweloperskiego

replicaCount: 1

image:
  repository: femex/genealogy
  pullPolicy: Always
  tag: "0.0.1-SNAPSHOT"

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: genealogy-dev.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  APP_NAME: "Genealogy Dev"
  APP_ENV: "development"
  APP_DEBUG: "true"
  APP_URL: "http://genealogy-dev.local"
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "debug"
  DB_CONNECTION: "mysql"
  DB_HOST: "genealogy-mysql"
  DB_PORT: "3306"
  DB_DATABASE: "genealogy"
  CACHE_DRIVER: "file"
  SESSION_DRIVER: "file"
  SESSION_LIFETIME: "120"
  QUEUE_CONNECTION: "sync"

secrets:
  APP_KEY: "base64:dev-key-replace-me-in-production"
  DB_USERNAME: "genealogy"
  DB_PASSWORD: "dev-password"

# Włącz wbudowaną bazę danych MySQL dla dewelopmentu
mysql:
  enabled: true
  auth:
    rootPassword: "root"
    database: "genealogy"
    username: "genealogy"
    password: "dev-password"
  primary:
    persistence:
      enabled: true
      size: 2Gi

