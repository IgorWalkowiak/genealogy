# Przykładowe wartości dla środowiska produkcyjnego

replicaCount: 3

image:
  repository: femex/genealogy
  pullPolicy: Always
  tag: "0.0.1-SNAPSHOT"  # Zostanie automatycznie zastąpione przez CI/CD

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: genealogy.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: genealogy-tls
      hosts:
        - genealogy.example.com

resources:
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 1000m
    memory: 1024Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  APP_NAME: "Genealogy Production"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://genealogy.example.com"
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "warning"
  DB_CONNECTION: "mysql"
  DB_HOST: "production-mysql.example.com"
  DB_PORT: "3306"
  DB_DATABASE: "genealogy_prod"
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  SESSION_LIFETIME: "120"
  QUEUE_CONNECTION: "redis"
  REDIS_HOST: "redis.example.com"
  REDIS_PORT: "6379"

secrets:
  APP_KEY: ""  # Ustaw w sealed-secrets lub external-secrets
  DB_USERNAME: ""  # Ustaw w sealed-secrets lub external-secrets
  DB_PASSWORD: ""  # Ustaw w sealed-secrets lub external-secrets

# Wyłącz wbudowaną bazę danych MySQL
mysql:
  enabled: false

# Persistent Volume dla storage Laravel
volumes:
  - name: storage
    persistentVolumeClaim:
      claimName: genealogy-storage

volumeMounts:
  - name: storage
    mountPath: /var/www/html/storage

# Node selector dla dedykowanych node'ów
nodeSelector:
  workload-type: web-application

# Tolerations dla node taints
tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "web"
    effect: "NoSchedule"

# Anti-affinity dla rozproszonego deploymentu
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - genealogy
          topologyKey: kubernetes.io/hostname

